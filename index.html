<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>What Do You Need Today?</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/weather-icons.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  </head>
  <body>

  <section id="start">
    <header>
      <h1>What Do You Need Today?</h1>
    </header>
    <section id="secondText">
      <h2>Leaving the house?</h2>
      <h3>Enter your zip code to see what you should bring with you!</h3>
    </section>
     
    <section id="submitContainer">
     <form id="submit">
       <input type="number" id="location" placeholder="90210, 20002, etc.">
       <input type="submit">
     </form>
       <div id="loading" class="loader hidden"></div>
    </section>
  </section>




  <section id="results">
   <div id="rainIndicator" class="indicator hidden">
   </div>

   <div id="uvIndicator" class="indicator hidden ">
   </div>

   <div id="pollenIndicator" class="indicator hidden">
   </div>

   <div id="snowIndicator" class="indicator hidden">
   </div>

   <div id="noresults" class="indicator hidden">
   </div>

  </section>

  <section id="error"></section>

  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <script src="script.js"></script>
  </body>
</html>
